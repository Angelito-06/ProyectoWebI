<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejemplo Listas</title>
</head>
<body>

    <h1>Ejemplo Listas</h1>

        <li>Pera</li>

        <li>Natacion</li>
    </ol>
    
</body>
